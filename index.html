<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mark Appleby - Creative Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <script>
      window.debug = false;
      function rand (min, max, whole) {
        if (Array.isArray(min)) {
          var index = rand(0, min.length, true)
          return min[index]
        } else if (whole) {
          return Math.floor(Math.random() * (max - min)) + min;
        } else {
          return Math.random() * (max - min) + min;
        }
      }
    </script>
  </head>
  <body>
    <div class="base"></div>
    <div class="container">
      <div class="content">
        <div id="logo"></div>
        <h1 id="name">Mark Appleby</h1>
        <h2 id="role">Creative Developer</h2>
      </div>
    </div>
    <script type="text/javascript" src="dist/main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.4/lottie.min.js"></script>
  </body>
</html>
